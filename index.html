<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Choice üòàüéÇ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: radial-gradient(circle, #ffeef6, #ffd6e7);
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }

  .card {
    width: min(600px, 92vw);
    padding: 30px;
    background: #ffffffcc;
    backdrop-filter: blur(10px);
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 18px 60px rgba(0,0,0,.15);
  }

  h1 {
    font-size: clamp(26px, 4vw, 40px);
    margin-bottom: 20px;
  }

  .zone {
    position: relative;
    width: 100%;
    height: 160px;
    margin-top: 20px;
  }

  button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 16px 26px;
    font-size: 18px;
    font-weight: 800;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    box-shadow: 0 10px 24px rgba(0,0,0,.14);
  }

  #yesBtn {
    left: 15%;
    background: #e5e7eb;
  }

  #noBtn {
    left: 60%;
    background: #ff3b7a;
    color: white;
  }

  .result {
    display: none;
    margin-top: 20px;
    animation: pop .4s ease;
  }

  @keyframes pop {
    from { transform: scale(.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Thrips ‚ù§Ô∏è do you want a birthday gift from me?</h1>

  <div class="zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    <h2>I know you don‚Äôt expect any gift from me, Thrips ü•∫‚ù§Ô∏è</h2>
  </div>
</div>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

const canvas = document.getElementById("confetti");
const confettiInstance = confetti.create(canvas, { resize: true });

/* YES RUNS AWAY */
function moveYes(px, py) {
  const z = zone.getBoundingClientRect();
  const b = yesBtn.getBoundingClientRect();

  let dx = (b.left + b.width/2) - px;
  let dy = (b.top + b.height/2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag; dy /= mag;

  let left = (b.left - z.left) + dx * 160;
  let top  = (b.top - z.top) + dy * 160;

  left = Math.max(0, Math.min(z.width - b.width, left));
  top  = Math.max(0, Math.min(z.height - b.height, top));

  yesBtn.style.left = left + "px";
  yesBtn.style.top  = top + "px";
  yesBtn.style.transform = "none";
}

zone.addEventListener("pointermove", e => {
  const b = yesBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top + b.height/2) - e.clientY
  );
  if (d < 140) moveYes(e.clientX, e.clientY);
});

/* YES CLICK DOES NOTHING */
yesBtn.addEventListener("click", e => e.preventDefault());

/* NO GROWS BIG */
let noScale = 1;
zone.addEventListener("pointermove", () => {
  noScale = Math.min(2.4, noScale + 0.01);
  noBtn.style.transform = `translateY(-50%) scale(${noScale})`;
});

/* NO CLICK = RESULT */
noBtn.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";
  confettiInstance({
    particleCount: 300,
    spread: 120,
    startVelocity: 55,
    origin: { y: 0.6 }
  });
});
</script>

</body>
</html>
